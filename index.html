<body>
<form name="formulario" action="ejecutar-código.php" method="post" id="miFormulario">

  <div>


                                                                                          
    <label for="mitexto">Usuario</label>                     
    <input type="text" id="mitexto" placeholder="Escribe aqui tu nombre" title="Escribe solo en minúsculas y no más de 15 carácteres" pattern="[a-z]{1,15}">                                                 
</div> 
<div>
    <label for="telefono">Teléfono</label>
    <input type="number" id="telefono" placeholder="Escribe tu Tf" min="2" max="30">
</div> 

<div class="Login">
    <h3>Login</h3>

    <input type="text" placeholder="Escribe tu nombre" name="nombre" minlength="5" maxlength="40" required>
    <!--login-->
    <input type="password" name="pass" placeholder="contraseña" minlength="11" required> 
    <!--contraseña-->                                                    <!-- required hace que sea obligatorio -->
    

</div>


    <input type="submit" value="Enviar">

</form>
